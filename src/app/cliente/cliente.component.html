<ion-header>
  <ion-toolbar>
    <ion-title>
      Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="cliente.nome"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Sobrenome</ion-label>
      <ion-input [(ngModel)]="cliente.sobrenome"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input  [(ngModel)]="cliente.email" type="email"></ion-input>
    </ion-item>

    <pre>{{ cliente | json }}</pre>
    
    <!-- <ion-button color="primary" (click)="voltarRouter()">Voltar Com Router</ion-button> -->
    
    <ion-button color="secondary" (click)="voltarNavigate()">Voltar Com Navigate</ion-button>


  </div>
</ion-content>
